<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Prompt Admin</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { color: #333; }
    #prompt {
      width: 100%;
      height: 400px;
      padding: 12px;
      font-size: 14px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    #save {
      margin-top: 12px;
      padding: 12px 24px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #save:hover { background: #0056b3; }
    #save:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>System Prompt Admin</h1>
  <textarea id="prompt" placeholder="Loading..."></textarea>
  <br>
  <button id="save">Save</button>

  <script>
    const promptEl = document.getElementById('prompt');
    const saveBtn = document.getElementById('save');

    async function loadPrompt() {
      try {
        const res = await fetch('/api/system-prompt');
        const data = await res.json();
        promptEl.value = data.prompt || '';
      } catch (err) {
        console.error('Failed to load prompt:', err);
        promptEl.placeholder = 'Failed to load prompt';
      }
    }

    async function savePrompt() {
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';
      try {
        const res = await fetch('/api/system-prompt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: promptEl.value })
        });
        if (res.ok) {
          alert('Saved!');
        } else {
          const data = await res.json();
          alert('Error: ' + (data.error || 'Unknown error'));
        }
      } catch (err) {
        console.error('Failed to save prompt:', err);
        alert('Failed to save prompt');
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save';
      }
    }

    saveBtn.addEventListener('click', savePrompt);
    loadPrompt();
  </script>
</body>
</html>
