<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Admin</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { color: #333; }
    h2 { color: #555; margin-top: 40px; }
    .section { margin-bottom: 30px; }
    textarea {
      width: 100%;
      height: 300px;
      padding: 12px;
      font-size: 14px;
      font-family: monospace;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      margin-top: 12px;
      padding: 12px 24px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    select {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: white;
      min-width: 200px;
    }
    .static-context {
      background: #e9ecef;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 16px;
      margin: 20px 0;
    }
    .static-context h3 {
      margin-top: 0;
      color: #666;
    }
    .static-context pre {
      background: #f8f9fa;
      padding: 12px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
      margin: 0;
      color: #555;
    }
    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h1>Prompt Bulder</h1>

  <div class="section">
    <h2>AI Model Selection</h2>
    <select id="llm-model">
      <option value="o1">o1</option>
      <option value="o3">o3</option>
      <option value="o4-mini">o4-mini</option>
      <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
      <option value="gpt-4o">gpt-4o</option>
      <option value="gpt-4.1">gpt-4.1</option>
      <option value="gpt-5-chat-latest">gpt-5-chat-latest</option>
      <option value="gpt-5.1">gpt-5.1</option>
    </select>
    <br>
    <button id="save-llm-model">Save Model</button>
  </div>

  <hr>

  <div class="section">
    <h2>Part 1: AI Persona</h2>
    <textarea id="system-prompt" placeholder="Loading..."></textarea>
    <br>
    <button id="save-system-prompt">Save Persona</button>
  </div>

  <hr>
  <div class="static-context">
    <h3>Part 2: Conversation Context (Get from conversation)</h3>
    <p>This is the conversation history:</p>
<pre>[Conversation got from Matrix]</pre>

<p>Message to reply to:</p>
<pre>[the last message sent by counter party, also got from Matrix]</pre>
  </div>
  <hr>

  <div class="section">
    <h2>Part 3: Response Criteria</h2>
    <textarea id="response-criteria" placeholder="Loading..."></textarea>
    <br>
    <button id="save-response-criteria">Save Response Criteria</button>
  </div>

  <script>
    const llmModelEl = document.getElementById('llm-model');
    const saveLlmModelBtn = document.getElementById('save-llm-model');
    const systemPromptEl = document.getElementById('system-prompt');
    const saveSystemPromptBtn = document.getElementById('save-system-prompt');
    const responseCriteriaEl = document.getElementById('response-criteria');
    const saveResponseCriteriaBtn = document.getElementById('save-response-criteria');

    async function loadLlmModel() {
      try {
        const res = await fetch('/api/llm-model');
        const data = await res.json();
        llmModelEl.value = data.modelName || 'gpt-4o';
      } catch (err) {
        console.error('Failed to load LLM model:', err);
      }
    }

    async function saveLlmModel() {
      saveLlmModelBtn.disabled = true;
      saveLlmModelBtn.textContent = 'Saving...';
      try {
        const res = await fetch('/api/llm-model', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ modelName: llmModelEl.value })
        });
        if (res.ok) {
          alert('Model saved!');
        } else {
          const data = await res.json();
          alert('Error: ' + (data.error || 'Unknown error'));
        }
      } catch (err) {
        console.error('Failed to save LLM model:', err);
        alert('Failed to save LLM model');
      } finally {
        saveLlmModelBtn.disabled = false;
        saveLlmModelBtn.textContent = 'Save Model';
      }
    }

    async function loadSystemPrompt() {
      try {
        const res = await fetch('/api/system-prompt');
        const data = await res.json();
        systemPromptEl.value = data.prompt || '';
      } catch (err) {
        console.error('Failed to load system prompt:', err);
        systemPromptEl.placeholder = 'Failed to load prompt';
      }
    }

    async function saveSystemPrompt() {
      saveSystemPromptBtn.disabled = true;
      saveSystemPromptBtn.textContent = 'Saving...';
      try {
        const res = await fetch('/api/system-prompt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: systemPromptEl.value })
        });
        if (res.ok) {
          alert('Persona saved!');
        } else {
          const data = await res.json();
          alert('Error: ' + (data.error || 'Unknown error'));
        }
      } catch (err) {
        console.error('Failed to save system prompt:', err);
        alert('Failed to save system prompt');
      } finally {
        saveSystemPromptBtn.disabled = false;
        saveSystemPromptBtn.textContent = 'Save System Prompt';
      }
    }

    async function loadResponseCriteria() {
      try {
        const res = await fetch('/api/response-criteria');
        const data = await res.json();
        responseCriteriaEl.value = data.prompt || '';
      } catch (err) {
        console.error('Failed to load response criteria:', err);
        responseCriteriaEl.placeholder = 'Failed to load response criteria';
      }
    }

    async function saveResponseCriteria() {
      saveResponseCriteriaBtn.disabled = true;
      saveResponseCriteriaBtn.textContent = 'Saving...';
      try {
        const res = await fetch('/api/response-criteria', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: responseCriteriaEl.value })
        });
        if (res.ok) {
          alert('Response Criteria saved!');
        } else {
          const data = await res.json();
          alert('Error: ' + (data.error || 'Unknown error'));
        }
      } catch (err) {
        console.error('Failed to save response criteria:', err);
        alert('Failed to save response criteria');
      } finally {
        saveResponseCriteriaBtn.disabled = false;
        saveResponseCriteriaBtn.textContent = 'Save Response Criteria';
      }
    }

    saveLlmModelBtn.addEventListener('click', saveLlmModel);
    saveSystemPromptBtn.addEventListener('click', saveSystemPrompt);
    saveResponseCriteriaBtn.addEventListener('click', saveResponseCriteria);
    loadLlmModel();
    loadSystemPrompt();
    loadResponseCriteria();
  </script>
</body>
</html>
